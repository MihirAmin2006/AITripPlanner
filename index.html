<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <button id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="header">
        <h2><i class="fas fa-globe-americas"></i> Instant AI Travel Planner</h2>
    </div>
    
    <div class="input-container">
        <input type="text" id="placeName" placeholder="Enter a city/state (e.g., Paris, Gujarat)" value="Paris">
        <input type="number" id="numDays" placeholder="Days" value="3" min="1" max="10">
        <button class="plan-button" onclick="updateMap(); generateItinerary();">
            <i class="fas fa-route"></i> Plan Trip
        </button>
    </div>

    <div id="loading">
        <i class="fas fa-compass fa-spin"></i>
        Generating your perfect itinerary
        <div class="loading-dots">
            <span></span><span></span><span></span>
        </div>
    </div>

    <div id="map"></div>
    <div id="itinerary"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
